<body>
    <a href="yes.html"><img src="assets/back.png" width="50px"></a>    <div class="w3-content w3-display-container">

        <img class="mySlides" src="assets/IMG_2611.png"style="width:100%;height:100%">
        <img class="mySlides"  src="assets/IMG_2895.JPG"style="width:100%;height:100%">
        <img class="mySlides"  src="assets/IMG_4667.JPG"style="width:100%;height:100%">
        <img class="mySlides"  src="assets/IMG_4348.JPG"style="width:100%;height:100%">
        <img class="mySlides"  src="assets/IMG_1503.JPG"style="width:100%;height:100%">
        <img class="mySlides"  src="assets/IMG_1530.JPG"style="width:100%;height:100%">
        <img class="mySlides"  src="assets/DSC00246.JPG"style="width:100%;height:100%">
        <img class="mySlides"  src="assets/IMG_1664.JPG"style="width:100%;height:100%">
        <img class="mySlides"  src="assets/IMG_1618.JPG"style="width:100%;height:100%">

        <img class="mySlides"  src="assets/IMG_3093.JPG"style="width:100%;height:100%">
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
      </div>
      
      <script>
      var slideIndex = 1;
      showDivs(slideIndex);
      
      function plusDivs(n) {
        showDivs(slideIndex += n);
      }
      
      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
        }
        x[slideIndex-1].style.display = "block";  
      }
      </script>
</body>
